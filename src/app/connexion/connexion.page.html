<ion-header>
    <ion-toolbar>
        <ion-title>connexion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="checkLog(form)" method="post">
        <ion-item>
            <ion-input ngModel type="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input ngModel type="password" name="password"></ion-input>
        </ion-item>

        <ion-button type="submit">Connexion</ion-button>
    </form>
</ion-content>
